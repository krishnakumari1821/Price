<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
    <link rel="stylesheet" href="price.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="c1">
            <h2 style="text-align: center;color: rgb(98, 90, 135);">Our Pricing</h2>
        </div>
        <div class="c2">
            <p>Annually</p>
             <i class="bi bi-toggle-on"></i>
            <p>Monthly</p>
        </div>
        <div class="c3">
            <div id="id1">
                <h4>Basic</h4>
                <h1>$19.99</h1>
                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>2 users allowed</p>
                <hr>
                <p>send up to 3 GB</p>
                <br>
                <button style="background-color:rgb(88, 78, 137);">LEARN MORE</button>
            </div>
            <div id="id2">
                <h4>Professional</h4>
                <h1>$24.99</h1>
                <hr>
                <p>1 TB Storage</p>
                <hr>
                <p>5 users allowed</p>
                <hr>
                <p>send up to 10 GB</p>
                <br>
                <button>LEARN MORE</button>
            </div>
            <div id="id3">
                <h4>Master</h4>
                <h1>$39.99</h1>
                <hr>
                <p>2 TB Storage</p>
                <hr>
                <p>10 users allowed</p>
                <hr>
                <p>send up to 20 GB</p>
                <br>
                <button style="background-color:rgb(88, 78, 137) ;">LEARN MORE</button>
            </div>
        </div>
    </div>
</body>
</html>
